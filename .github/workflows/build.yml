name: Build wheels

# Run on PRs to main and on tag pushes (so you still get a badge)
on:
  pull_request:
    branches: [ main ]
  push:
    tags: [ 'v*' ]
  # allow manual dispatch from the Actions UI
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
        exclude:
          - os: macos-latest
            python-version: "3.13"

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ci-build-wheel and build
        run: pip install cibuildwheel==2.* build

      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: wheelhouse/*.whl

      - name: Build source archive
        run: python -m build

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.tar.gz
